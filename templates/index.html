<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4285f4">
    <title>Cyber Crime Awareness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
</head>
<body>
    <div class="container">
        <!-- Quick Exit Button (Mobile Only) -->
        <div class="mobile-only">
            <button id="quick-exit" aria-label="Quick exit">X</button>
        </div>

        <!-- Barometer -->
        <div class="barometer">
            <div class="barometer-labels">
                <span class="right-label">Danger: Call 1799</span>
            </div>
            <div class="barometer-meter">
                <div class="meter-fill" id="overall-barometer-fill"></div>
            </div>
            <div class="barometer-count" id="overall-checked-count">0 / 0</div>
        </div>

        <!-- Slides -->
        <div class="slide-container">
            {% for slide in slides %}
            <div class="slide">
                <h2 class="slide-title">{{ slide.title }}</h2>

                <!-- Content Section -->
                <div class="content-section">
                    <button class="collapse-btn">Show/Hide Content</button>
                    <div class="content-list">
                        {% for item in slide.content %}
                        <div class="content-item">
                            <input type="checkbox" class="statement-checkbox" id="cb-{{ loop.index }}">
                            <label for="cb-{{ loop.index }}" class="content-label">
                                {% if item.startswith('ðŸš©') %}
                                <span class="red-flag">{{ item }}</span>
                                {% elif item.startswith('"') and item.endswith('"') %}
                                <span class="question">{{ item }}</span>
                                {% else %}
                                <span class="regular-text">{{ item }}</span>
                                {% endif %}
                            </label>
                        </div>
                        {% endfor %}
                    </div>

                    <!-- Section Barometer -->
                    <div class="segment-barometer">
                        <div class="barometer-labels">
                            <span>Under Review</span>
                            <span>Warning</span>
                            <span>Danger</span>
                        </div>
                        <div class="barometer-meter">
                            <div class="meter-fill segment-barometer-fill"></div>
                        </div>
                        <div class="barometer-count segment-checked-count">0 / 0</div>
                    </div>
                </div>

                <!-- Image Gallery -->
                <div class="image-section">
                    <button class="collapse-btn">Show/Hide Images</button>
                    <div class="image-gallery">
                        {% for img in slide.images %}
                        <div class="image-card">
                            <picture>
                                <source media="(max-width: 600px)" srcset="{{ url_for('static', filename=img.mobile) }}">
                                <img src="{{ url_for('static', filename=img.desktop) }}" 
                                     alt="{{ slide.title }} example"
                                     loading="lazy">
                            </picture>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
