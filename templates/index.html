<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Crime Awareness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Overall Barometer -->
        <div class="barometer">
            <div class="barometer-labels">
                <span class="right-label">Danger: Call 1799</span>
            </div>
            <div class="barometer-meter">
                <div class="meter-fill" id="overall-barometer-fill"></div>
            </div>
            <div class="barometer-count" id="overall-checked-count">0 / 0</div>
        </div>

        <!-- Slide Container -->
        <div class="slide-container">
            {% for slide in slides %}
            <div class="slide">
                <h2 class="slide-title">{{ slide.title }}</h2>

                <!-- Content Section with Checkboxes -->
                <div class="content-section">
                    <button class="collapse-btn" onclick="toggleSection(this)">Show/Hide Content</button>
                    <div class="content-list" style="display:block">
                        {% for item in slide.content %}
                        <div class="content-item">
                            <input type="checkbox" class="statement-checkbox">
                            {{ item }}
                        </div>
                        {% endfor %}
                    </div>
                </div>
                
                <script>
                function toggleSection(btn) {
                    const content = btn.nextElementSibling;
                    content.style.display = content.style.display === 'none' ? 'block' : 'none';
                    btn.textContent = content.style.display === 'none' ? 'Show Content' : 'Hide Content';
                }
                </script>

                <!-- Image Gallery Section -->
                <div class="image-section">
                    <button class="collapse-btn">Show/Hide Images</button>
                    <div class="image-gallery">
                        {% for img in slide.images %}
                        <div class="image-card">
                            <img src="{{ url_for('static', filename='images/' + img) }}" 
                                 alt="{{ slide.title }} example"
                                 class="slide-image"
                                 onerror="this.style.display='none'">
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    <!-- JavaScript for interactive features -->
    <script>
        // Initialize checkboxes and barometers
        document.addEventListener('DOMContentLoaded', function() {
            // Collapse button functionality
            document.querySelectorAll('.collapse-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const content = this.nextElementSibling;
                    content.style.display = content.style.display === 'none' ? 'block' : 'none';
                });
            });
            
            // Checkbox and barometer logic
            document.querySelectorAll('.statement-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', updateBarometers);
            });
            
            function updateBarometers() {
                // Your existing barometer update logic here
                console.log("Updating barometers...");
            }
        });
    </script>
</body>
</html>
