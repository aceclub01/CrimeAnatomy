<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Crime Awareness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Overall Barometer at the top right -->
        <div class="barometer">
            <div class="barometer-labels">
                <!-- <span class="left-label">Under Review</span>
                <span class="center-label">Warning</span> -->
                <span class="right-label">Danger: Call 1799</span>
            </div>
            <div class="barometer-meter">
                <div class="meter-fill" id="overall-barometer-fill"></div>
            </div>
            <div class="barometer-count" id="overall-checked-count">0 / 0</div>
        </div>

        <!-- Slide container -->
        <div class="slide-container">
            {% for slide in slides %}
            <div class="slide">
                <h2>{{ slide.title }}</h2>
                
                <div class="body-section">
                    <ul class="content-list">
                        {% for item in slide.content %}
                        <li>
                            <input type="checkbox" class="statement-checkbox">
                            {{ item }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
        
                <div class="image-section">
                    <button class="collapse-btn">Show/Hide {{ slide.title.split(':')[0] }} Examples</button>
                    <div class="image-grid">
                        {% for img in ['tactic1', 'tactic2', 'tactic3'] %}
                        <div class="image-card">
                            <img src="{{ url_for('static', filename='images/' + slide.image_group + '/' + img + '.jpg') }}"
                                 onerror="this.style.display='none'">
                            <p class="image-caption">{{ slide.title.split(':')[0] }} Tactic {{ loop.index }}</p>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
