<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Crime Awareness</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .slide { border: 1px solid #ddd; padding: 20px; margin: 10px 0; border-radius: 5px; background: #f9f9f9; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h1>Cyber Crime Awareness</h1>
    <div id="slides-container"></div>

    <script>
        async function loadSlides() {
            const response = await fetch("slides.txt");
            const text = await response.text();
            const lines = text.split("\\n");

            let slidesHTML = "";
            lines.forEach(line => {
                let parts = line.split("|");
                if (parts.length === 2) {
                    slidesHTML += `<div class="slide"><h2>${parts[0]}</h2><p>${parts[1]}</p></div>`;
                }
            });

            document.getElementById("slides-container").innerHTML = slidesHTML;
        }

        loadSlides();
    </script>
</body>
</html>
